<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Google homepage</title>

	</head>
	<body>
		<div id="header">
			<ul id="header_list">
				<li><a class="head_text" href="">+Radek</li>
				<li><a class="head_text" href="">Gmail</li>
				<li><a class="head_text" href="">Images</li>
				<li><a href=""><img id="apps" src="https://raw.githubusercontent.com/Cedricgc/playground/master/The%20Odin%20Project/google-homepage/images/apps.png"></li>
				<li><a href=""><img id="notifications" src="https://raw.githubusercontent.com/Cedricgc/playground/master/The%20Odin%20Project/google-homepage/images/notification.png"></li>
				<li><a href=""><img id="share" src="https://raw.githubusercontent.com/reneos/google-homepage/master/images/googleplus.png"></li>

		</div>
		<div id="middle">
			<img id="logo" src="http://www.highperformancegraphics.org/2014/wp-content/uploads/logo-google.png">

				<input id="search" type="text" name="search">

				<input id="search_button" type="submit" value="Google Search">
				<input id="lucky" type="submit" value="I'm Feeling Lucky">
			</form>
		</div>	
		<div class="footer">
			<div id="footer1">
				<ul>
					<li class="foot1">Advertising</li>
					<li class="foot1">Business</li>
					<li class="foot1">About</li>
				</ul>
			</div>
			<div id="footer2">
				<ul>
					<li class="foot2">Privacy</li>
					<li class="foot2">Terms</li>
					<li class="foot2">Settings</li>
				</ul>
			</div>	
		</div>
	</body>
</html>
